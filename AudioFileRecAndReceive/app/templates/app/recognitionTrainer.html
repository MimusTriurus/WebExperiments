<style>
  body { font-family: 'helvetica' }
  #intro {
    color: #555;
    margin-bottom: 20px;
  }
  .pane {
    width: 320px;
    float: left;
    overflow: hidden;
    margin-right: 20px;
  }
  .pane .wrap {
    position: relative;
  }
  .pane .wrap audio {
    position: absolute;
    bottom: 0;
    left: 0;
  }
  .notification {
    text-align: center;
    padding: 5px;
  }
  .notification::before {
    content: "● ";
    color: red;
    text-shadow: 0px 0px 3px rgba(255,0,0,0.5);
  }

</style>
{% load static %}

<body>
    <div class='pane' id='ira'>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>

        <ul id="list">
            <li><a id ="f1" href="#" data-value="{% static "app/resources/audio/train/person1/hello/01.wav" %}">01.wav</a></li>
            <li><a id ="f2" href="#" data-value="{% static "app/resources/audio/train/person1/hello/02.wav" %}">02.wav</a></li>
            <li><a id ="f3" href="#" data-value="{% static "app/resources/audio/train/person1/hello/03.wav" %}">03.wav</a></li>
            <li><a id ="f4" href="#" data-value="{% static "app/resources/audio/train/person1/hello/04.wav" %}">04.wav</a></li>
            <li><a id ="f5" href="#" data-value="{% static "app/resources/audio/train/person1/hello/05.wav" %}">05.wav</a></li>
        </ul>

        <audio controls id="playback">
            <source id="audioSrc" src="{% static "app/resources/audio/train/person1/hello/5hello.wav" %}" />
        </audio>

        <script src="{% static "app/scripts/utils.js" %}"></script>
        <script src="{% static "app/scripts/wildemitter.js" %}"></script>
        <script src="{% static "app/scripts/hark.js" %}"></script>
        <script src="{% static "app/scripts/meyda.js" %}"></script>

        <script src="{% static "app/scripts/audioProcessing/audioProcessing.js" %}"></script>
        <script src="{% static "app/scripts/recognition/recognize.js" %}"></script>
        <script src="{% static "app/scripts/recognition/recognitionTrainer.js" %}"></script>
    </div>
</body>
